<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/0f00a11d8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.min.css">

    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <!--Logo Image-->
    <div class="img">
        <img src="images/logo.svg" alt="" srcset="">
    </div>
    <!--Headings-->
    <div class="heading">
        <h3>We are launching <span>soon!</span></h3>
        <p>Subscribe and get notified</p>
    </div>
    <!--Input and action button-->
    <div class="inputs">
        <input type="email" name="email" id="email" placeholder="Your Email Address">
        <button class="btn notify">Notify Me</button>
        <p id="input-error"></p>
    </div>
    <!--Main Image-->
    <div class="main-image">
        <img src="images/illustration-dashboard.png" alt="" srcset="">
    </div>
    <!--Social Icons-->
    <div class="social-icons">
        <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <div class="clear"></div>
            <i class="fab fa-twitter"></i>
            <div class="clear"></div>
            <i class="fab fa-instagram"></i>
        </div>
    </div>

    <!--CopyRight Footer-->
    <footer>
        <p id="ping">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <!--2nd Footer-->
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Saksham Mathur</a>.
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
